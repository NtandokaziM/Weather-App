<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/36aff01e13.js"
      crossorigin="anonymous"
     ></script>
   <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container"></div>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header text-center">Weather App</div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
              <form id="search-form">
                <input type="text" placeholder="Enter a city" id="search" />
                <button type="submit" class="btn btn-success">Search</button>
              <button type="button" id="current-location-btn" class="btn btn-primary">Current</button>
              </form>
            </div>
          </div>
          <br />
          <div class="container">
          <h1 id="city-name"></h1>
          <ul>
            <li id="datetime"></li>
            <li id="weather-description"></li>
            <li><span class="temperature" id="temperature"></span></li>
          </ul>
          </div>
          <div class="row">
            <div class="col-6">
                         
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-md-12 text-center">
                <div id="weather"></div>
              </div>
            </div>
            <div class="row mt-5" id="forecast">
              <div class="col-md-2 text-center">
                <h5>Tue</h5>
                <i class="fas fa-cloud-sun fa-2x"></i>
                <p>26&deg;C</p>
              </div>
              <div class="col-md-2 text-center">
                <h5>Wed</h5>
                <i class="fas fa-cloud-sun fa-2x"></i>
                <p>28&deg;C</p>
              </div>
              <div class="col-md-2 text-center">
                <h5>Thu</h5>
                <i class="fas fa-cloud fa-2x"></i>
                <p>25&deg;C</p>
              </div>
              <div class="col-md-2 text-center">
                <h5>Fri</h5>
                <i class="fas fa-cloud-showers-heavy fa-2x"></i>
                <p>26&deg;C</p>
              </div>
              <div class="col-md-2 text-center">
                <h5>Sat</h5>
                <i class="fas fa-cloud-sun fa-2x"></i>
                <p>25&deg;C</p>
              </div>
              <div class="col-md-2 text-center">
                <h5>Sun</h5>
                <i class="fas fa-cloud fa-2x"></i>
                <p>22&deg;C</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
